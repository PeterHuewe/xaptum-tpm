language: c

compiler: gcc

env:
  global:
  - IBM_TPM_DIR=${TRAVIS_BUILD_DIR}/ibm-tpm-simulator
  - IBM_TPM_TAG=1332

jobs:
  include:

  # Release build, gcc
  - env: TYPE=RELEASE
    before_script:
      - .travis/install-ibm-tpm2.sh ${IBM_TPM_TAG} ${IBM_TPM_DIR}
      - cmake . -DCMAKE_BUILD_TYPE=Release -DTEST_USE_TCP_TPM=ON
    script:
      - cmake --build . -- -j2
      - .travis/run-ibm-tpm2.sh ${IBM_TPM_DIR}
      - ctest -VV

  # Debug build, to get code coverage with gcov
  - env: TYPE=DEBUG
    before_script:
      - .travis/install-ibm-tpm2.sh ${IBM_TPM_TAG} ${IBM_TPM_DIR}
      - cmake . -DCMAKE_BUILD_TYPE=Debug -DTEST_USE_TCP_TPM=ON
    script:
      - cmake --build . -- -j2
      - .travis/run-ibm-tpm2.sh ${IBM_TPM_DIR}
      - ctest -VV

  # Release build, clang
  - env: TYPE=RELEASE-WITH-CLANG
    compiler: clang
    before_script:
      - .travis/install-ibm-tpm2.sh ${IBM_TPM_TAG} ${IBM_TPM_DIR}
      - cmake . -DCMAKE_BUILD_TYPE=Release -DTEST_USE_TCP_TPM=ON
    script:
      - cmake --build . -- -j2
      - .travis/run-ibm-tpm2.sh ${IBM_TPM_DIR}
      - ctest -VV

  # cppcheck
  - env: TYPE=CPPCHECK
    addons:
      apt:
        packages:
          - cppcheck
    before_script:
      - cmake . -DCMAKE_BUILD_TYPE=Release -DTEST_USE_TCP_TPM=ON
    script:
      - cmake --build . -- -j2
      - .travis/run-cppcheck.sh

  # Sanitizers
  - env: TYPE=SANITIZE
    sudo: true
    compiler: clang
    before_script:
      - .travis/install-ibm-tpm2.sh ${IBM_TPM_TAG} ${IBM_TPM_DIR}
      - cmake . -DCMAKE_BUILD_TYPE=RelWithSanitize -DTEST_USE_TCP_TPM=ON
    script:
      - cmake --build . -- -j2
      - .travis/run-ibm-tpm2.sh ${IBM_TPM_DIR}
      - ctest -VV -E benchmarks
